<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
</head>
<body style="margin: 0px;">
    <script src="script.js" defer></script>
    <div class="container">
        <div class="header">
            <h1>A memory game</h1>
        </div>
        <div class="content"> 
            <div class="leftSidebar">
                <button class="beginSequence">Show Sequence</button>
                <button class="enterSequence">Enter Sequence</button>
            </div>
            <div class="grid">
                <div class="grid0 gridSquare" ></div>
                <div class="grid1 gridSquare"></div>
                <div class="grid2 gridSquare"></div>
                <div class="grid3 gridSquare"></div>
                <div class="grid4 gridSquare"></div>
                <div class="grid5 gridSquare"></div>
                <div class="grid6 gridSquare"></div>
                <div class="grid7 gridSquare"></div>
                <div class="grid8 gridSquare"></div>
            </div>
            <div class="rightSidebar"></div>
        </div>
    </div>
</body>
</html>
